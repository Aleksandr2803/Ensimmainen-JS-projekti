function laskeMinuutit()
(
  var min, tun, laske;
  tun = document.getElementById('tunnit').value;
  min = document.getElementById('minuutit').value;
  //tun =parseint(tun)
  //min = parsient(min)
  laske = tun*60 + min;
  document.write(
    'Tähän mennessä minuuttejä kulunut tässä päivässä: ' + laske);
  )
